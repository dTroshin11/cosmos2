name: Deploy

on:
  push:
    branches:
      - actual

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy
      - run: rsync -avz -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" build/ c82116@h41.netangels.ru:/home/c82116/teskhdeploy.na4u.ru/www

